<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- モバイル用：デバイス幅、拡大縮小禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calc-App</title>

    <!-- jQuery -->
    <script src="../lib/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/common.css"><!-- 表示の微調整用 -->

    <!-- 外部CSS/JavaScript -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calc-App</h1>

      <!-- 入力テキスト -->
      <div class="form-group">
        <label>Price</label>
        <input type="number" id="price" name="name" placeholder="1000" class="form-control" />
      </div>

      <div class="form-group">
        <label>Tax Rate</label>
        <input type="number" id="taxRate" name="name" value="10" class="form-control" />
      </div>

      <!-- ボタン -->
      <button type="button" class="btn btn-primary btn-block" id="btnExec">Exec</button>

      <!-- 三角形 -->
      <div style="text-align: center; padding: .5em;">
        <div class="caret" style="text-align: center; border-width: 16px;"></div>
      </div>

      <!-- 出力テキスト -->
      <div class="form-group">
        <label>Tax Amount</label>
        <input type="number" id="taxAmount" name="name" value="" class="form-control" />
      </div>

      <div class="form-group">
        <label>Tac Included</label>
        <input type="number" id="taxIncluded" name="name" value="" class="form-control" />
      </div>
    </div>
  </body>
</html>
